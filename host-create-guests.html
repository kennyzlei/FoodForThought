<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <script src="ratchet/js/ratchet.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="app.js"></script>
  </head>
  
  <body>
    <header class="bar bar-nav">
      <button class="btn btn-link btn-nav pull-left">
        <a href="../host-create-date.html" data-transition="slide-out">
          <span class="icon icon-left-nav"></span>
          Back
        </a>
      </button>

      <button class="btn btn-link btn-nav pull-right" >
        <a href="javascript:addGuestInfo()" data-transition="slide-in">
          Next
          <span class="icon icon-right-nav"></span>
        </a>
      </button>
      <h1 class="title">Meal Guests</h1>
    </header>
    
    <div class="content">
      <div class="content-padded">
        <form>
          <h5>How many guests can you host?</h5>
          <select id="num_guests">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
      </div>

      <div class="content-padded">
        <form>
          <h5>How much do you want to charge per person?</h5>
          <select id="guest_cost">
            <option value="1">$1</option>
            <option value="2">$2</option>
            <option value="3">$3</option>
            <option value="4">$4</option>
            <option value="5">$5</option>
            <option value="6">$6</option>
            <option value="7">$7</option>
            <option value="8">$8</option>
            <option value="9">$9</option>
            <option value="10">$10</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
