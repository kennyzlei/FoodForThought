<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <script src="ratchet/js/ratchet.min.js"></script>
  </head>

  <body>
    <header class="bar bar-nav">
      <button class="btn btn-link btn-nav pull-left">
        <a href="../guest-preferences.html" data-transition="slide-out">
          <span class="icon icon-left-nav"></span>
          Back
        </a>
      </button>

      <h1 class="title">Dietary Preferences</h1>

    </header>

    <div class="content">
      <div class="content-padded">
        <ul class="table-view">
          <li class="table-view-cell">
            Vegetarian
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Gluten Free
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Vegan
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Halal
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Kosher
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            Nut Allergy
            <div class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
