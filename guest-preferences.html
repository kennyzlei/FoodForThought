<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link href="ratchet/css/ratchet-theme-ios.min.css" rel="stylesheet">
    <script src="ratchet/js/ratchet.min.js"></script>
  </head>

  <body>

    <header class="bar bar-nav">
      <button class="btn btn-link btn-nav pull-left">
        <a href="../guest-homepage.html" data-transition="slide-out">
          <span class="icon icon-left-nav"></span>
          Back
        </a>
      </button>
      <h1 class="title">Preferences</h1>
    </header>

    <div class= "content">
      <div class="content-padded">
        <p style="position: relative; top: 30px; margin-left: auto; margin-right: auto; width: 10em;"> Dietary Restrictions: </p>
        <div style="position: relative; top: 30px; margin-left: auto; margin-right: auto; display: block;" class="toggle active">
          <div class="toggle-handle"></div>
        </div>

        <p style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;"> Food Types: </p>
        <div style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;">
          <ul class="table-view">
            <li class="table-view-cell">American <button class="btn btn-positive">Yes</button></li>
            <li class="table-view-cell">Italian <button class="btn btn-positive">Yes</button></li>
            <li class="table-view-cell">Chinese <button class="btn">No</button></li>
            <li class="table-view-cell">Indian <button class="btn btn-positive">Yes</button></li>
          </ul>
        </div>

        <p style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;"> Number of People Attending: </p>
          <div  style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;">
            <select>
              <option value="volvo">1</option>
              <option value="saab">2</option>
              <option value="opel">3</option>
              <option value="audi">4</option>
              <option value="audi">5</option>
              <option value="audi">5+</option>
            </select>
          </div>
        <p style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;"> Budget: </p>
          <div  style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;">
            <select>
              <option value="volvo">$1</option>
              <option value="saab">$2</option>
              <option value="opel">$3</option>
              <option value="audi">$4</option>
              <option value="audi">$5</option>
              <option value="audi">$6</option>
              <option value="audi">$7</option>
              <option value="audi">$8</option>
              <option value="audi">$9</option>
              <option value="audi">$10</option>
            </select>
          </div>
        <p style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;"> Mile Radius: </p>
          <div  style="position: relative; top: 70px; margin-left: auto; margin-right: auto; width: 10em;">
            <select>
              <option value="volvo">5</option>
              <option value="saab">10</option>
              <option value="opel">15</option>
              <option value="audi">20</option>
              <option value="audi">25</option>
            </select>
          </div>
        </div>
    </div>
  </body>
</html>
